{% extends 'base.html' %}
{% load static %}

{% block title %}비밀번호 변경{% endblock %}

{% block extra_head %}
<script src="{% static 'accounts/js/password_change.js' %}" defer></script>
<style>
  :root {
    --background-image-url: url("{% static 'accounts/images/open-book.png' %}");
  }
</style>
<link rel="stylesheet" href="{% static 'accounts/css/password_change.css' %}">
{% endblock %}

{% block content %}
<div class="change-password-container">
  <div class="change-password-card">
    <h1 class="change-password-title">비밀번호 변경</h1>
    
    <form id="change-password-form" method="post">
      {% csrf_token %}
      
      <!-- 기존 비밀번호 입력 -->
      <div class="form-group">
        <label for="current-password" class="form-label">기존 비밀번호</label>
        <input 
          type="password" 
          id="current_password" 
          name="current_password" 
          class="form-input" 
          placeholder="기존 비밀번호를 입력하세요" 
          required
        >
      </div>
      
      <!-- 새 비밀번호 입력 -->
      <div class="form-group">
        <label for="new-password" class="form-label">새 비밀번호</label>
        <input 
          type="password" 
          id="new_password" 
          name="new_password" 
          class="form-input" 
          placeholder="새 비밀번호를 입력하세요" 
          required
        >
      </div>
      
      <!-- 새 비밀번호 확인 입력 -->
      <div class="form-group">
        <label for="confirm-password" class="form-label">새 비밀번호 확인</label>
        <input 
          type="password" 
          id="confirm_password" 
          name="confirm_password" 
          class="form-input" 
          placeholder="새 비밀번호를 다시 입력하세요" 
          required
        >
      </div>
      
      <!-- 비밀번호 변경 버튼 -->
      <button type="submit" class="change-password-button">비밀번호 변경</button>
    </form>
    
    <!-- 취소 링크 -->
    <div class="cancel-link-container">
      변경을 취소하시겠습니까? <a class="cancel-link">프로필로 돌아가기</a>
    </div>
  </div>
</div>
{% endblock %}
