{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BrainFood{% endblock %}</title>
  
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="{% static "css/base.css" %}">
  <script src="{% static "js/base.js" %}" defer></script>
  
  {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo">{% block header_title %}BrainFood{% endblock %}</div>
        <div class="header-buttons">
  
          <a href="#" id="profile-signup-btn" class="header-btn profile-btn">
            <span id="profile-signup-text"></span>
            <div class="btn-icon profile-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
          </a>
          
          <a href="#" id="logout-login-btn" class="header-btn logout-btn">
            <span id="logout-login-text"></span>
            <div class="btn-icon logout-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
            </div>
          </a>
        </div>
      </header>

  <main>
    {% block content %}
    
    {% endblock %}
  </main>
</body>
</html>
